info:
  contact: {}
paths:
  /digest:
    post:
      consumes:
      - application/json
      description: digest the data currently using sha256
      parameters:
      - description: Data to be digested
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.DigestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.DigestResponse'
      summary: Digest the data.
      tags:
      - digest
  /health:
    get:
      consumes:
      - application/json
      description: health check
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.HealthResponse'
      summary: Health check
      tags:
      - health
  /pure-sign:
    post:
      consumes:
      - application/json
      description: sign the data using openssl or cloudhsm
      parameters:
      - description: Data to be signed
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.PureSignRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.PureSignResponse'
      summary: Sign the data.
      tags:
      - pure-sign
  /sign:
    post:
      consumes:
      - application/json
      description: sign the digest using openssl or cloudhsm
      parameters:
      - description: Digest to be signed
        in: body
        name: digest
        required: true
        schema:
          $ref: '#/definitions/controllers.SignRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.SignResponse'
      summary: Sign the digest.
      tags:
      - sign
  /verify:
    post:
      consumes:
      - application/json
      description: verify the data using provided signature and public key, using
        openssl or cloudhsm
      parameters:
      - description: Data to be verified
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.VerifyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.VerifyResponse'
      summary: Verify the Data.
      tags:
      - verify
