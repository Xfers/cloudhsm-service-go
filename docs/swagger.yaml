    properties:
      digest:
        type: string
    type: object
  controllers.PureSignResponse:
    properties:
      signature:
        type: string
    type: object
  controllers.SignRequest:
    properties:
      data:
        type: string
    type: object
  controllers.SignResponse:
    properties:
      signature:
        type: string
    type: object
  controllers.VerifyRequest:
    properties:
